    <script>
      function updateCount() {
        var count = document.querySelectorAll(
          'ul.list li a img[src="../img/lock-img-on.png"]'
        ).length;
        document.getElementById("count").textContent = count;
      }

      document.querySelectorAll("ul.list li a").forEach(function (element) {
        element.addEventListener("click", function (event) {
          event.preventDefault();
          var img = this.querySelector("img");
          if (img.src.includes("lock-img.png")) {
            img.src = "../img/lock-img-on.png";
          } else {
            img.src = "../img/lock-img.png";
          }
          updateCount();
        });
      });

      document
        .querySelector(".stamp a")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var imgs = document.querySelectorAll("ul.list li a img");
          for (var i = 0; i < imgs.length; i++) {
            if (imgs[i].src.includes("lock-img.png")) {
              imgs[i].src = "../img/lock-img-on.png";
              break;
            }
          }
          updateCount();
        });
      updateCount();

      document.querySelectorAll(".people a").forEach(function (element) {
        element.addEventListener("click", function (event) {
          event.preventDefault();
          document.querySelector(".modal").classList.add("on");
        });
      });
      document.querySelector(".close").addEventListener("click", function (event) {
  event.preventDefault();
  document.querySelector(".modal").classList.remove("on");
});
