<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      .wrap {
        align-items: center;
        background-color: #ead3b1;
        width: 100%;
        height: 844px;
      }
      .login-container {
        padding: 10%;
      }
      .login-container h2 {
        text-align: center;
        font-size: 30px;
        margin-bottom: 15px;
        font-family: "GmarketSansMedium";
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        height: 60px;
        padding: 5px 15px;
        margin-bottom: 15px;
        border-radius: 50px;
        border: none;
      }
      .login-container input[type="text"]::placeholder,
      .login-container input[type="password"]::placeholder {
        font-family: "GmarketSansMedium";
        text-align: center;
      }
      .login-container button {
        width: 100%;
        height: 60px;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 50px;
      }
      .login-container button:hover {
        background-color: #0056b3;
      }
      ul {
        align-items: center;
        justify-content: space-around;
        height: 60px;
        font-family: "GmarketSansMedium";
      }
      ul.sns-logo {
        justify-content: center;
        gap: 30px;
      }
      ul li a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="wrap flex">
      <div class="login-container">
        <h2>로그인</h2>
        <form onsubmit="handleSubmit(event)">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
          />
          <button type="submit">로그인</button>
        </form>
        <ul class="flex">
          <li><a href="">ID찾기</a></li>
          <li><a href="">PW찾기</a></li>
        </ul>
        <ul class="sns-logo flex">
          <li><a href=""><img src="../img/facebook.png" alt="페이스북" /></a></li>
          <li><a href=""><img src="../img/instra.png" alt="인스타" /></a></li>
          <li><a href=""><img src="../img/kakaotalk.png" alt="카카오톡" /></a></li>
        </ul>
      </div>
    </div>
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // 기본 폼 제출 동작을 막음
        window.location.href = "../lock/lock.html"; // 이동할 페이지 설정
      }
    </script>
  </body>
</html>
