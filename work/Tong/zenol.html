    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./jquery.mousewheel.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper1", {
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            pagination: {
                el: ".swiper-pagination",
                direction: "vertical",

            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
        $('.tab-menu li a').click(function () {
            $('.tab-menu li a').removeClass('on')
            $(this).addClass('on')

            let href = $(this).attr('href')
            // alert("잘했어요")
            let secTop = $(href).offset().top
            $('html').stop().animate({ 'scrollTop': secTop })
        })

        $('section').mousewheel(function (e, delta) {
            if (delta > 0) {
                let prev = $(this).prev().offset().top
                $('html').stop().animate({ 'scrollTop': prev })
            }
            else if (delta < 0) {
                let next = $(this).next().offset().top
                $('html').stop().animate({ 'scrollTop': next })
            }
        })
        $(window).scroll(function () {
            let scrTop = $(this).scrollTop()
            $('h5').text(scrTop)

            $('section').each(function (i) {
                let secTop = $(this).offset().top
                if (scrTop >= secTop) {
                    $('.tab li a').removeClass('on')
                    $('.tab li').eq(i).find('a').addClass('on')
                }
            })
        })
    </script>
