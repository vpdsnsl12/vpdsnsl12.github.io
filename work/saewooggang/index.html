<script>
    $('.menu-icon').click(function (e) {
        e.preventDefault();
        var $wrap = $('.wrap');
        $wrap.toggleClass('menu-opened');

        if ($wrap.hasClass('menu-opened')) {
            $wrap.animate({ 'right': '150px' }, 300);
        } else {
            $wrap.animate({ 'right': '0' }, 300);
        }
    });
</script>
