<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let v
        for (let i = 1; i <= 9; i++) {
            for (let j = 2; j <= 9; j++) {
                v = i * j
                if (v < 10) {
                    v = '0' + v
                }
                document.write(`${i} * ${j} = ${v}`+'&nbsp;&nbsp;&nbsp');
            }
            document.write('<br/>')
        }
    </script>
</body>

</html>
