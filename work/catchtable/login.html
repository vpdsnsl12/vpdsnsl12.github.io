<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-page</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d35b097dab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-page">
        <p>당신의 일상을 더 편리하게</p>
        <h1><img src="./img/logo (2).png" alt="" /></h1>
        <div class="sns-login">
          <div class="kakao">
            <a href="#"
              ><img src="./img/kakao.png" alt="" /><span>카카오로 시작</span></a
            >
          </div>
          <div class="google">
            <a href="#"
              ><img src="./img/google.png" alt="" /><span>구글로 시작</span></a
            >
          </div>
        </div>
        <ul class="mini-sns flex">
          <li>
            <a href="#"><img src="./img/naver.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/face.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/twitter.png" alt="" /></a>
          </li>
        </ul>
        <p class="partner-login"><a href="#">디닝닷닷 파트너 가입</a></p>
        <p class="login-text">
          <a href="#"
            ><b>관리자 로그인하기</b></a
          >
        </p>
      </div>
    </div>
  </body>
</html>
