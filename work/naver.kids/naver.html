<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./naver.css">
</head>

<body>

    <header>
        <h1><a href="#"><img src="./img/logo_pc.png" alt="logo"></a></h1>
    </header>
    <div class="wrap">
        <div class="text">
            <span>배움이 즐거울 수 있도록</span>
            <h2><img src="./img/logo-spot.png" alt="main-text"></h2>
            <p>아이들이 하는 거니까, <b class="pink">광고</b>도 없고 <b class="blue">추가 결제</b>도 없습니다. </p>
        </div>
        <div class="contents">
            <div class="contents-wrap">
                <div class="content big">
                    <figure class="big-img"><img src="./img/img_title_cording.png" alt="cording"></figure>
                    <p>놀이처럼 배우는 코딩의 원리</p>
                    <div class="set"><img src="./img/nav_link_cording_02.png" alt="cording"><a href="">코딩 배우기</a></div>
                </div>
                <div class="content big">
                    <figure class="big-img"><img src="./img/img_title_math.png" alt="math"></figure>
                    <p>333개의 연령별 맞춤 수학 콘텐츠</p>
                    <div class="set"><img src="./img/nav_link_suigaku_01.png" alt="math"><a href="">수학 배우기</a></div>
                </div>
            </div>
            <div class="col-set flex">
                <div class="content" id="row-position">
                    <figure class="mini-box"><img src="./img/img_title_sociality.png" alt="syakai"></figure>
                    <div class="mini-set">
                        <p>나를 표현하고 <br> 건강한 관계를 유지해요</p>
                        <img src="./img/nav_link_syakai_05.png" alt="syakai"><a href="">사회성 배우기</a>
                    </div>
                </div>
                <div class="content" id="row-position">
                    <figure class="mini-box"><img src="./img/img_title_lab.png" alt="lab"></figure>
                    <div class="mini-set">
                        <p>놀이처럼 배우는 <br> 코딩의 원리</p>
                        <img src="./img/nav_link_denki_04.png" alt="lab"><a href="">실험실 바로가기</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="f-wrap">
                <h1><a href="#"><img src="./img/logo_footer.png" alt="f-logo"></a></h1>
                <div class="f-text">
                    <p>쥬니버스쿨은 네이버커넥트재단에서 사회공헌의 일환으로 운영하는 키즈 교육 플랫폼입니다.</p>
                    <span>© NAVER Connect Foundation.</span>
                </div>
            </div>
            <div class="sns">
                <ul class="flex">
                    <li><a href="#"><img src="./img/icon_store.png" alt="store"></a></li>
                    <li><a href="#"><img src="./img/ico_footer_blog.png" alt="blog"></a></li>
                    <li><a href="#"><img src="./img/ico_footer_ytube.png" alt="ytube"></a></li>
                    <li><a href="#"><img src="./img/ico_footer_insta.png" alt="insta"></a></li>
                </ul>
            </div>
    </div>
    </footer>
</body>


</html>
