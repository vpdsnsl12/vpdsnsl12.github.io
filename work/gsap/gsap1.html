<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .item {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            background: #dfdfdf;
        }

        .item-img {
            width: 20vw;
            height: 20vw;
            overflow: hidden;
        }

        .item-img img {
            width: 100%;
        }

        .item-num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 10vw;
            opacity: .5;
        }

        section:nth-child(even) {
            background-color: rgb(204, 252, 246);
        }
    </style>
</head>

<body>
    <section class="item">
        <span class="item-num">01</span>
        <div class="item-img item1"><img src="./imgs/강아지.jpg" alt=""></div>
        <!-- <div class="item-img item2"><img src="./imgs/고양이.jpg" alt=""></div> -->
    </section>
    <section class="item">
        <span class="item-num">02</span>
        <div class="item-img item2"><img src="./imgs/고양이.jpg" alt=""></div>
    </section>
    <section class="item">
        <span class="item-num">03</span>
        <div class="item-img item1"><img src="./imgs/강아지.jpg" alt=""></div>
        <!-- <div class="item-img item2"><img src="./imgs/고양이.jpg" alt=""></div> -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script>
        let item1 = document.querySelector('.item1');
        let item2 = document.querySelector('.item2');

        gsap.to(item1, { duration: 1, x: 1000, borderRadius: 999, rotation: 365 })
        // gsap.to(item1, {duration: 1, x: 1000, borderRadius: 999, rotation: 365, ease: 'bounce'})
        // gsap.to(item1, {duration: 1, x: 1000, borderRadius: 999, rotation: 365, ease: 'elastic', delay:1, repeat:1})

        // let t1 = gsap.timeline();
        // t1.to(item1, { duration: 1, x: 100, borderRadius: 999, rotation: 365 })
        //     .to(item2, { duration: 1, x: 1000, borderRadius: 999, rotation: 365 });
        gsap.to(item2, { duration: 1, x: 1000, borderRadius: 999, rotation: 365, 
            scrollTrigger:{
            trigger:item2,
            toggleActions:'play pause reverse none',
            start:'top bottom',
            end:'bottom top',
            markers:true
        } })
    </script>
</body>

</html>
