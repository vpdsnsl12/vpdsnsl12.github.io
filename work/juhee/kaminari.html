<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    .backgrond {
        width: 1139px;
        margin: auto;
    }

    header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        margin-top: 40px;
        width: 1139px;
    }

    #logo {
        width: 140px;
        height: 34px;
        margin-top: 8px;
    }

    .header3 {
        display: flex;
    }

    .header3 div {
        display: flex;
        align-items: center;
    }

    .header3 div p {
        display: inline;
        margin-right: 14px;
        border-right: 2px solid #d7d2d2;
        padding-right: 8px;
    }

    .headimg {
        width: 27px;
        height: 30px;
        margin-right: 4px;
    }

    #menu {
        width: 20px;
        height: 20px;
        margin-top: 16px;
    }

    #menubar {
        width: 20px;
        height: 16px;
        margin-right: 30px;
    }

    #addbox {
        width: 1139px;
        height: 300px;
    }

    .bodyimg {
        width: 74px;
        height: 26px;
    }

    .context {
        display: flex;
    }

    .context div {
        margin-right: 5px;
    }

    .context div p {
        margin-top: 0px;
        font-size: 15px;
    }

    .speed {
        border: 2px solid #ff0000;
        width: 510px;
        display: flex;
    }

    #shadd {
        color: rgb(139, 136, 136);
        width: 460px;
        margin-top: 13px;
        margin-bottom: 7px;
        margin-left: 10px;
    }

    .foot div img {
        width: 210px;
        height: 210px;
    }

    .box div {
        display: inline;
    }

    .foot {
        display: flex;
        margin: auto;
        justify-content: space-between;
    }

    h2 {
        font-size: 21px;
    }

    input {
        border: 1px none #000;
        outline: none;
        width: 300px;
        font-size: 14px;
    }
</style>

<body class="backgrond">
    <div>
        <header>
            <div>
                <a href="https://m.bunjang.co.kr/"><img id="logo" src="../img/kaminari/번개장터로고.png" alt="" /></a>
            </div>
            <div class="speed">
                <p id="shadd">
                    <input type="text" placeholder="상품명, 지역명, @상점명 입력" />
                </p>
                <div id="shadd2">
                    <img id="menu" src="../img/kaminari/번개장터돋보기.png" alt="" />
                </div>
            </div>
            <div class="header3">
                <div>
                    <img class="headimg" src="../img/kaminari/번개장터판매하기.png" alt="" />
                    <p>판매하기</p>
                </div>
                <div>
                    <img class="headimg" src="../img/kaminari/번개장터내상점.png" alt="" />
                    <p>내상점</p>
                </div>
                <div>
                    <img class="headimg" src="../img/kaminari/번개장터번개톡.png" alt="" />
                    <p>번개톡</p>
                </div>
            </div>
        </header>
        <div class="context">
            <div>
                <img id="menubar" class="bodyimg" src="../img/kaminari/번개장터메뉴.png" alt="" />
            </div>
            <div>
                <p><b>번개장터 판매자 센터</b></p>
            </div>
            <div>
                <img class="bodyimg" src="../img/kaminari/번개장터새로워졌어요.png" alt="" />
            </div>
        </div>
        <div>
            <img id="addbox" src="../img/kaminari/번개장터광고배너.jpg" alt="" />
        </div>
        <div>
            <h2>오늘의 상품 추천</h2>
        </div>
        <div class="foot">
            <div class="box">
                <img src="../img/kaminari/옷1.jpg" alt="" />
                <h4>배색 후드티</h4>
                <h3>37,000원</h3>
            </div>
            <div class="box">
                <img src="../img/kaminari/옷2.jpg" alt="" />
                <h4>TALLOR후드티 2종세트</h4>
                <h3>57,000원</h3>
            </div>
            <div class="box">
                <img src="../img/kaminari/옷3.jpg" alt="" />
                <h4>올리브 후드티</h4>
                <h3>27,000원</h3>
            </div>
            <div class="box">
                <img src="../img/kaminari/옷4.jpg" alt="" />
                <h4>여성 후드집업</h4>
                <h3>43,000원</h3>
            </div>
            <div class="box">
                <img src="../img/kaminari/옷5.jpg" alt="" />
                <h4>레이어드 후드티</h4>
                <h3>35,000원</h3>
            </div>
        </div>
    </div>
</body>

</html>
