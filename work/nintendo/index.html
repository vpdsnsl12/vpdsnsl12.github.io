    <script src="./jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper1", {
            slidesPerView: 3,
            loop:true,
            direction: "vertical",
            spaceBetween: 3,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
        var swiper = new Swiper(".mySwiper2", {
            slidesPerView: 2,
            loop:true,
            direction: "vertical",
            spaceBetween: 3,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
        var swiper = new Swiper(".mySwiper3", {
            slidesPerView: 3,
            mousewheel: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            scrollbar: {
                el: ".swiper-scrollbar",
                hide: false,
            },
        });

        $('.character a').click(function () {
            mainHide()
            sect3Show()
            lineShow()
        })
        $('.games a').click(function () {
            mainHide()
            sect2Show()
            lineShow()
        })
        $('.mairo-text').click(function () {
            mainShow()
            sect2Hide()
            sect3Hide()
            lineHide()
        })
        //메인사라져--------------------------
        function mainHide() {
            $('video').css({
                'transition': '.2s',
                'transform': 'translateX(-1500px)'
            })
            $('.set-1').css({ 'transform': 'translateX(-500px)' })
            $('.gost').animate({'margin-left': '-400px' }, 700)
            $('.but').css({ 'transform': 'translateY(500px)' })
            $('.main-img').css({ 'width': '420px' }, 700)
            $('.mySwiper1').animate({'margin-right': '-800px' }, 700)
        }
        //메인 나와--------------------------
        function mainShow() {
            $('video').css({
                'transition': '.35s',
                'transform': 'translateX(0px)'
            })
            $('.set-1').css({ 'transform': 'translateX(0px)' })
            $('.gost').animate({'margin-left': '0px' }, 700)
            $('.but').css({ 'transform': 'translateY(0px)' })
            $('.main-img').css({ 'width': '480px' }, 700)
            $('.mySwiper1').animate({ 'margin-right': '0px' }, 700)
            
        }
        //se2나와--------------------------
        function sect2Show() {
            $('.sect2').fadeIn(1000)
            $('.up').css({ 'transform': 'translateY(0px)' })

        }
        //se2사라져--------------------------
        function sect2Hide() {
            $('.sect2').fadeOut()
            $('.up').css({ 'transform': 'translateY(-500px)' })
        }
        //라인그려져--------------------------
        function lineShow() {
            $('.sect2 .top').animate({ 'width': '100%' }, 400, function () {
                $('.sect2 .right').animate({ 'height': '100%' }, 400, function () {
                    $('.sect2 .bottom').animate({ 'width': '100%' }, 400, function () {
                        $('.sect2 .left').animate({ 'height': '100%' }, 400, function () {
                            $('.sect2 .after').fadeIn(300);
                        })
                    })
                })
            })
        }
        //라인사라져--------------------------
        function lineHide() {
            $('.top').animate({ 'width': '0%' }, 500)
            $('.right').animate({ 'height': '0%' }, 500)
            $('.bottom').animate({ 'width': '0%' }, 500)
            $('.left').animate({ 'height': '0%' }, 500)
            $('.sect2 .after').fadeOut(500);}
        //se3나와--------------------------
        function sect3Show() {
            $('.sect3').fadeIn(1000)
        }
        //se3사라져--------------------------
        function sect3Hide() {
            $('.sect3').fadeOut(0)
        }
    </script>
</body>

</html>
