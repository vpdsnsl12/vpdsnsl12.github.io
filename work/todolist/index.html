<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일목록</title>
    <style>
        .flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .container {
            width: 300px;
            margin: 50px auto;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        input,
        #add-text[type='text'] {
            padding: 5px 0;
        }

        li {
            margin: 5px 0;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1>나의 할일</h1>
        <input type="text" id="add-text">
        <button id="add-button">추가</button>
        <div class="container">
            <p><b>할일목록</b></p>
            <ul id="memo-list">

            </ul>
        </div>
    </div>

    <script src="../ace/jquery-3.7.1.min.js"></script>
    <script>

        //항목 저장
        function saveMemo(text) {
            //로컬스토리지에 저장되어 있는 자료 읽어오기
            //기존의 데이터가 있으면 읽고, 처음이면 빈 저장소를 만들어
            const memos = JSON.parse(localStorage.getItem('memos') || '[]')
            //읽어온 값에 새로운값 추가
            memos.push(text)
            //추가된 데이터를 로컬스토리지에 저장
            localStorage.setItem('memos', JSON.stringify(memos))
        }

        //항목 삭제
        function removeMemo(text) {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]')
            localStorage.setItem('memos', JSON.stringify(
                memos.filter(memo => memo !== text)
            ))
        }

        //항목 수정
        //기존에 있는 값, 변경된 값
        function updateMemo(oldText,newText) {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]')
            //기존에 값이 몊번째에 존재하는가
            const memoIndex=memos.indexOf(oldText)
            //indexOf 는 값이 있는 순서번째가 출력(없으면 -1)을 변환한다
            if(memoIndex!==-1){
                memos[memoIndex]= newText
                localStorage.setItem('memos', JSON.stringify(memos))
            }
        }

        //맨 처음에 실행될 때 localstorage에서 항목 읽어불러오기위해
        function loadMemo() {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]')
            memos.forEach(memo => {
                addTodo(memo)
            });
        }

        $('#add-button').click(function () {
            loadMemo()
            const text = $('#add-text').val()
            if (text) {
                addTodo(text)//리스트 추가
                saveMemo(text)
                $('#add-text').val('').focus()
            }
        })
        function addTodo(text) {
            const $li = $('<li>').addClass('flex')
            const $p = $('<p>').text(text)

            const $div = $('<div>').addClass('flex')
            const $deleteBtn = $('<button>').text('삭제').addClass('delete-btn')
            const $editBtn = $('<button>').text('수정').addClass('edit-btn')
            $div.append($editBtn, $deleteBtn)
            $li.append($p, $div)
            $('#memo-list').append($li)

            $deleteBtn.click(function () {
                $li.remove()
                removeMemo(text)
            })

            $editBtn.click(function () {
                //변경할 값을 입력할 수 있는 인풋을 하나 만들겠다.
                const $editInput = $('<input>').attr('type', 'text').addClass('eidt-input').val($p.text())
                //값을 저장할 수 있도록 하는 버튼을 하나 생성하겠다.
                const $saveBtn = $('<button>').text('저장').addClass('save-btn')
                //$p, $deleteBtn, $editBtn사라져
                $p.hide()
                $deleteBtn.hide()
                $editBtn.hide()
                //$div여기에 새로운 값과 저장버튼 추가
                $div.append($editInput, $saveBtn)

                $saveBtn.click(function () {
                    const newText = $editInput.val()
                    if (newText) {
                        $p.text(newText).show()
                        $deleteBtn.show()
                        $editBtn.show()
                        $editInput.remove()
                        $saveBtn.remove()
                        updateMemo(text, newText)
                    }

                })
            })
        }
    </script>
</body>

</html>
