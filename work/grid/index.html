<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .wrap {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(5, 1fr);
        }

        .wrap>div {
            border: 1px solid #000000;
            overflow: hidden;
        }

        .item1 {
            grid-column: 1/3;
            grid-row: 1/4;
        }

        .item1 img {
            height: 100%;
            width: 130%;
            margin-left: -15%;
        }

        .item2 {
            grid-column: 3/5;
        }

        .item2 img {
            height: 100%;
            width: 130%;
            margin-left: -15%;
        }

        .item3 {
            grid-column: 5/6;
            grid-row: 1/3;
        }

        .item3 img {
            height: 100%;
            width: 170%;
            margin-left: -50%;
        }

        .item4 {
            grid-column: 3/4;
            grid-row: 2/4;
        }

        .item4 img {
            height: 100%;
            width: 170%;
            margin-left: -35%;
        }

        .item5 img {
            height: 105%;
            width: 100%;
        }

        .item6 img {
            width: 100%;
            height: 110%;
            margin-top: -5%;
        }

        .item7 img {
            width: 100%;
            height: 125%;
            margin-top: -8%;
        }
        h1{
            position: absolute;
        }
        h1 img{
            width: 100px;
            stroke: white;
        }
    </style>
</head>

<body>
    <h1><img src="./imgs/logo (1).png" alt=""></h1>
    <div class="wrap">
        <div class="item1"><img src="./imgs/핑크곰.jpg" alt=""></div>
        <div class="item2"><img src="./imgs/할인배너.jpg" alt=""></div>
        <div class="item3"><img src="./imgs/타올.jpg" alt=""></div>
        <div class="item4"><img src="./imgs/핑크가운.jpg" alt=""></div>
        <div class="item5"><img src="./imgs/보라가방.jpg" alt=""></div>
        <div class="item6"><img src="./imgs/핑크장화.jpg" alt=""></div>
        <div class="item7"><img src="./imgs/핑크슬리퍼.jpg" alt=""></div>
    </div>
</body>

</html>
