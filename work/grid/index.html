    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $('a.bar').click(function () {
            $('nav').addClass('on')
            $('section').addClass('on')
            $('a.bar').hide()
        })

        $('nav ul li').click(function () {
            $('nav ul li').removeClass('on');
            $(this).addClass('on')
            $('article').removeClass('on');
            let index = $(this).index();
            $('article').eq(index).addClass('on');
            $('nav').removeClass('on');
            $('section').removeClass('on');
            $('a.bar').show();
        });
    </script>
